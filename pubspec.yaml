name: barterbrain
description: A campus-exclusive product swapping platform with AI-powered pricing.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management & Storage
  get: ^4.6.6
  get_storage: ^2.1.1
  
  # Firebase
  firebase_core: any
  firebase_auth: any
  cloud_firestore: any
  firebase_storage: any
  
  # UI & Assets
  flutter_svg: ^2.0.10+1
  image_picker: ^1.1.2
  cupertino_native: ^0.1.1
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  emoji_picker_flutter: ^2.0.0
  
  # Utilities
  intl: ^0.20.2
  crypto: ^3.0.3
  http: ^1.1.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/images/
    - assets/logo/
  
  # Note: Using system font ".SF Pro Display" on iOS
  # No font files needed - it's built into iOS/macOS

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/BarterBrAIn-icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo/BarterBrAIn-icon.png"

